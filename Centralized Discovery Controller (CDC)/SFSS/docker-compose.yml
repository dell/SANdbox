version: "3.7"

services:

  alertservice:
    image: "ghcr.io/dell/SANdbox/opi-spdk:alertservice:1.1.0.0038"
    volumes:
      - /proc:/proc
    ports:
      - "9009:9009"
    privileged: true
    networks:
      - sfss

  cdcproxy:
